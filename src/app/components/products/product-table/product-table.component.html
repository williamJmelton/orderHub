<div class="container">
  <div class="table">
    <table mat-table matSort [dataSource]="productsDataSource" class="mat-elevation-z1 table">

      <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency:'USD'}} </td>
      </ng-container>

      <!-- onHandQty Column -->
      <ng-container matColumnDef="onHandQty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> onHandQty </th>
        <td mat-cell *matCellDef="let element"> {{element.onHandQty}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <!-- costPrice Column -->
      <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.costPrice | currency:'USD'}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div class="flexCenter">
            <mat-icon class="trashIcon" (click)="deleteItem(element.id)">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row style="height: 2rem;" *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
        (click)="highlight(row)"
        (dblclick)="openProductDialog(row)"></tr>
    </table>
  </div>
  <div class="controls">
    <button mat-raised-button color="primary" (click)="openNewItemDialog()">New Item</button>
  </div>
</div>
