<table mat-table [dataSource]="categories" class="mat-elevation-z1 table">

    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="classes">
      <th mat-header-cell *matHeaderCellDef> Classes </th>
      <td mat-cell *matCellDef="let element"> {{element.classes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row style="height: 2rem;" *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row)"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="onOpenAddCategoryDialog()">New Category</button>
